<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store - Complete Collection</title>
    <link rel="stylesheet" href="/product/style.css" />
    <script src="/product/product-script.js"></script>

</head>
<body>

    <br><div class="brand-name">VELORIA</div>
    <header>
        <nav class="navbar">
            
            <ul class="nav-links">
                <li><a href="/product/product.html">SHOP</a></li>
                <li><a href="/product/product.html">SPECIAL</a></li>
            </ul>
            <ul class="nav-links">
                <li><a href="/product/product.html">ABOUT</a></li>
                <li><a href="/product/product.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-hero">
        <h1>AI-CURATED FASHION</h1>
        <p>Discover your perfect style with our intelligent recommendations</p>
        
        <div class="filter-controls">
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="T-Shirt">T-Shirts</option>
                    <option value="Hoodie">Hoodies</option>
                    <option value="Jeans">Jeans</option>
                    <option value="Dresses">Dresses</option>
                    <option value="Sweater">Sweaters</option>
                    <option value="Saree">Sarees</option>
                    <option value="Kurta">Kurtas</option>
                    <option value="Jacket">Jackets</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="gender-filter">Gender:</label>
                <select id="gender-filter">
                    <option value="all">All</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="brand-filter">Brand:</label>
                <select id="brand-filter">
                    <option value="all">All Brands</option>
                    <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                    <option value="Versace">Versace</option>
                    <option value="H&M">H&M</option>
                    <option value="Levi's">Levi's</option>
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Puma">Puma</option>
                    <option value="Gucci">Gucci</option>
                    <option value="Zara">Zara</option>
                    <option value="UCB">UCB</option>
                </select>
            </div>
        </div>
    </section>

    <section class="product-grid">
        <div class="grid-container" id="product-container">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </section>

<footer class="footer">
    <div class="footer-container">
        <div class="footer-brand">VELORIA</div>
        
        <div class="footer-links">
            <a href="/product/product.html">Shop</a>
            <a href="/product/product.html">Special</a>
            <a href="/product/product.html">About</a>
            <a href="/product/product.html">Contact</a>
        </div>

        <div class="footer-bottom">
            <p>Â© 2025 Veloria. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
